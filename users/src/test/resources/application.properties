# Use ephemeral port for Quarkus tests to avoid conflicts
quarkus.http.test-port=0
# Trust all TLS certificates in tests to avoid PKIX failures for self-signed certs
quarkus.tls.trust-all=true
# Disable SSL port in tests to avoid conflicts with other services
quarkus.http.ssl-port=0
# Ensure SSL is not configured in test profile (remove keystore settings)
quarkus.http.ssl.certificate.key-store-file=
quarkus.http.ssl.certificate.key-store-password=
